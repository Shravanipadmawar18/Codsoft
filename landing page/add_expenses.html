<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Expense</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #ffffff;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Protect page -->
  <script>
    const tokenCheck = localStorage.getItem("token");
    if (!tokenCheck) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>Expense Tracker</h2>
    <div>
      <a href="index.html">Home</a>
      <a href="add_expenses.html">Add Expense</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <div class="form-container">
    <h2>Add New Expense</h2>
    <form id="expenseForm" onsubmit="addExpense(event)">
      <label for="title">Description / Title</label>
      <input type="text" id="title" name="title" placeholder="e.g. Groceries" required />

      <label for="category">Category</label>
      <input type="text" id="category" name="category" placeholder="e.g. Food, Travel" required />

      <label for="amount">Amount (â‚¹)</label>
      <input type="number" id="amount" name="amount" min="0" step="0.01" required />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Add Expense</button>
    </form>
  </div>

  <script>
    
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    async function addExpense(event) {
      event.preventDefault(); // prevent page reload

      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please login again");
        window.location.href = "login.html";
        return;
      }

      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const amount = document.getElementById("amount").value;
      const date = document.getElementById("date").value;

      try {
        const res = await fetch("http://localhost:5000/api/expenses/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ title, category, amount, date })
        });

        const data = await res.json();
        console.log("Add expense response:", data);

        if (res.status === 201) {
          alert("Expense added successfully");
          // go back to dashboard
          window.location.href = "index.html";
        } else if (res.status === 401 || res.status === 403) {
          alert("Session expired. Please login again.");
          localStorage.removeItem("token");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Failed to add expense");
        }
      } catch (err) {
        console.error("Add expense error:", err);
        alert("Error: Could not add expense");
      }
    }
  </script>
</body>
</html>
